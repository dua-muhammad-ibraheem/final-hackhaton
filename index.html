<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="form-box">
            <div id="signup-form">
                <h2>Create Account</h2>
                <input type="text" id="signup-name" placeholder="Full Name">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password (min 6 chars)">
                <button type="button" id="signup-btn">Sign Up</button>
                <p>Already have an account? <span onclick="toggleForm()">Login</span></p>
            </div>

            <div id="login-form" style="display: none;">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" id="login-btn">Login</button>
                <p>New here? <span onclick="toggleForm()">Create Account</span></p>
            </div>
        </div>
    </div>
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content text-center p-2 border-0 shadow-sm" style="border-radius: 8px;">
            <div id="modalMessage" style="font-size: 14px;"></div>
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>

    <script>
        function toggleForm() {
            const signup = document.getElementById('signup-form');
            const login = document.getElementById('login-form');
            if (login.style.display === "none") {
                login.style.display = "block";
                signup.style.display = "none";
            } else {
                login.style.display = "none";
                signup.style.display = "block";
            }
        }
    </script>
</body>
</html>
